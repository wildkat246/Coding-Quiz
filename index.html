<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding-Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1 id="titleText">Coding quiz</h1>
    <button id="start" onclick="startQuiz()">start on click</button>
    <div id="question"></div>
    <div id="timer">

    </div> 
    <div id="choices" class="hide"> 
        <div class="choice" id="A" onclick="checkAnswer('A')">a</div>
        <div class="choice" id="B" onclick="checkAnswer('B')">b</div>
        <div class="choice" id="C" onclick="checkAnswer('C')">c</div>
        <div class="choice" id="D" onclick="checkAnswer('D')">d</div>
    </div>

    <div>
        <h2>Score: <span id="score"></span></h2>
    </div>
    <div id="scoreContainer"></div>
    <script src="assets/logic.js"></script>

</body>
</html>
